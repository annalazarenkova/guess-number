<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
  
    <style>
        html {
    font-family: sans-serif;
    }
      
        body {
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
    }
    </style>
</head>
  
<body>
<h1>Arva ära number</h1>
  
<p>Mõtlen mingit numbrit 1 - 10 vahel. 
Kas tead, mis number see on?</p>
  
<div class="form">
    <label for="guessField">Tee oma pakkumine: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "OK" 
           class = "guessSubmit" id = "submitguess">
</div>
  
<script type = "text/javascript">
  
    // random value generated
    var y = Math.floor(Math.random() * 10 + 1);
      
    // counting the number of guesses
    // made for correct Guess
    var guess = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
   // number guessed by user     
   var x = document.getElementById("guessField").value;
  
   if(x == y)
   {    
       alert("Tubli töö!!! Arvasid ära  "
               + guess + ". pakkumisega ");
   }
   else if(x > y) /* if guessed number is greater
                   than actual number*/ 
   {    
       guess++;
       alert("Proovi midagi väiksemat");
   }
   else
   {
       guess++;
       alert("Proovi midagi suuremat")
   }
}
</script>
</body>
</html>
